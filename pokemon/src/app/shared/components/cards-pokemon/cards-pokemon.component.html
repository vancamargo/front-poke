<div class="col col-md-6 offset-md-2">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="searchName"
      placeholder="Search By Name"
      aria-label="Recipient's username"
      aria-describedby="button-addon2"
    />
    <button
      class="btn btn-outline-primary"
      (click)="search()"
      type="button"
      id="btnsearch"
    >
      Search
    </button>
  </div>
</div>

<div
  class="card-pokemon"
  *ngFor="
    let pokemon of allPokemon
      | async
      | slice : (page - 1) * pageSize : page * pageSize
  "
>
  <form>
    <div class="card-pokemon__form-name">
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        value="{{ pokemon.name }}"
        aria-describedby="emailHelp"
        placeholder="Nome do pokemon"
        readonly
      />
    </div>
    <div class="card-pokemon__form-comment">
      <input
        type="text"
        [formControl]="coments"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Comentários"
      />

      <button type="button" class="btn btn-warning" (click)="addComment()">
        Adicionar Comentário
      </button>
      <button
        type="button"
        class="btn btn-warning"
        (click)="edit(pokemon.id)"
        [routerLink]="['edit', pokemon.id]"
      >
        Abrir comentário
      </button>
    </div>
  </form>
</div>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="200"
  ></ngb-pagination>
</div>
