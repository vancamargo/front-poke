<div class="col col-md-6 offset-md-3">
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="searchName"
      placeholder="Digite aqui a sua busca"
      aria-label="Recipient's username"
      aria-describedby="button-addon2"
    />
    <button
      class="btn btn-outline-primary"
      (click)="search()"
      type="button"
      id="btnsearch"
    >
      Buscar
    </button>
  </div>
</div>

<div
  class="poke-img row d-flex justify-content-center"
  class="card-pokemon"
  *ngFor="
    let pokemon of allPokemon
      | async
      | slice : (page - 1) * pageSize : page * pageSize
  "
>
  <form>
    <div class="card-pokemon__form-name">
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        value="{{ pokemon.name }}"
        aria-describedby="emailHelp"
        placeholder="Nome do pokemon"
        readonly
      />
    </div>
    <div class="card-pokemon__form-comment">
      <input
        type="text"
        [formControl]="coments"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Comentários"
      />
    </div>
    <button type="button" class="btn btn-warning" (click)="addComment()">
      Adicionar Comentário
    </button>
    <button
      type="button"
      class="btn btn-warning"
      (click)="edit(pokemon.id)"
      [routerLink]="['edit', pokemon.id]"
    >
      Abrir comentário
    </button>
  </form>
</div>

<div class="mb-n3 d-flex justify-content-center">
  <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="colectionSize"
    [maxSize]="10"
  ></ngb-pagination>
</div>
